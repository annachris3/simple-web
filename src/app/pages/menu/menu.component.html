<div class="container mt-5 mb-5">
  <h1 class="text-center">Feel this places</h1>
  <div class="row">
    <div class="col-lg-4" *ngFor='let tv of travelData'>
      <div class="travelbox">
        <img src="{{tv.travelImg}}"/>
        <h4>{{tv.travelName}}</h4>
        <p>{{tv.travelDetails}}</p>
        <p>{{tv.travelPrice | currency:''}}</p>
        <a class="btn-view" [routerLink]="['/menu',tv.id]">View <i class="bi bi-bookmark-heart-fill"></i></a>
      </div>
    </div>
  </div>
</div>
